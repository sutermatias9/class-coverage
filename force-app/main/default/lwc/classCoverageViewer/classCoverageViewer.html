<template>
    <lightning-card title="Coverage Viewer">
        <div class="body slds-var-p-around_medium">
            <template for:each={bodyLines} for:item="lineInfo">
                <div key={lineInfo.id} class="slds-grid">
                    <div class="slds-col slds-size_1-of-12">{lineInfo.index}</div>
                    <div class="slds-col ">
                        <pre class="line">{lineInfo.line}</pre>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
