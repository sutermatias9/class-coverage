<template>
    <lightning-card title="Apex Class Coverage">
        <div slot="actions">
            <lightning-button label="Run All Tests" variant="brand-outline"
                onclick={handleRunTestsClick}></lightning-button>
        </div>
        <div class="slds-var-p-around_medium">
            <c-datatable headers={tableHeaders} rows-data={tableData}></c-datatable>
        </div>

        <pre>{body}</pre>

        <template for:each={bodysplit} for:item="line" for:index="i">
            <div key={line}>
                {i}
                <pre>{line}</pre>
            </div>
        </template>
    </lightning-card>
</template>
